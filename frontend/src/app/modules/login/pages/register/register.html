<main class="flex flex-col items-center justify-center min-h-screen bg-base-200 text-white">
    <div class="container px-4 py-12 max-w-md flex flex-col items-center rounded-lg bg-gray-800/50 shadow-lg">
        <h2 class="text-3xl pb-2">Crea tu cuenta</h2>
        <p class="text-center mb-6 opacity-75">Regístrate para acceder a tus agentes</p>
        <form class="w-full p-3 flex flex-col gap-7"> 
            <div class="flex flex-col items-center justify-center gap-4">
                <div class="flex flex-col gap-3 w-full px-3">
                    <label for="username" class="text-sm">Usuario:</label>
                    <input type="text" id="username" name="username" class="border border-gray-600 bg-gray-700 text-white p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-500/70" placeholder="Ingresa tu usuario" required>
                </div>
                <div class="flex flex-col gap-3 w-full px-3">
                    <label for="email" class="text-sm">Correo electrónico:</label>
                    <input type="email" id="email" name="email" class="border border-gray-600 bg-gray-700 text-white p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-500/70" placeholder="Ingresa tu correo" required>
                </div>
                <div class="flex flex-col gap-3 w-full px-3">
                    <label for="password" class="text-sm">Contraseña:</label>
                    <input type="password" id="password" name="password" class="border border-gray-600 bg-gray-700 text-white p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-500/70" placeholder="Ingresa tu contraseña" required>
                </div>
                <div class="flex flex-col gap-3 w-full px-3">
                    <label for="confirm-password" class="text-sm">Confirmar contraseña:</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="border border-gray-600 bg-gray-700 text-white p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-500/70" placeholder="Confirma tu contraseña" required>
                </div>
            </div>
            <button type="submit" class="px-5 py-2 text-center rounded-lg bg-gradient-to-r from-blue-600 to-cyan-500 hover:from-blue-500 hover:to-cyan-400 transition-all cursor-pointer text-white">Registrarse</button>
        </form>
        <div class="mt-3 text-center">
            ¿Ya tienes una cuenta? <a href="#" class="text-blue-400 hover:underline">Inicia sesión</a>
        </div>
    </div>
</main>
